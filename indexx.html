<!doctype html>
<html lang="en" style="height: auto;">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="libs/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
  <title>knockout</title>
</head>
<style>
  .content {
    max-width: 400px;
    margin: auto;
  }
</style>

<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="content" data-bind="with: MyModel">
          <div class="card ">
            <div class="card-header bg-primary ">
              <h3 class="text-center text-white">Personal Information</h3>
            </div>
            <form>
              <div class="card-body">
                <div class="form-group ">
                  <label for="fname1">First Name</label>
                  <input type="text" data-bind="value:fname" class="form-control" id="txtFirstname"
                    placeholder="Enter first name  ">
                </div>
                <div class="form-group">
                  <label for="lname1">Last Name</label>
                  <input type="text" data-bind="value:lname" class="form-control" id="txtLastname"
                    placeholder="Enter Last name">
                </div>
                <div class="form-group">
                  <label for="dob1">Date of Birth</label>
                  <input type="date" data-bind="value:dob" class="form-control" id="txtDob" placeholder="Enter D.O.B">
                </div>
                <div class="form-group">
                  <label for="email1">Email</label>
                  <input type="text" data-bind="value:email" class="form-control" id="txtEmail"
                    placeholder="abc@mail.com ">
                </div>
                <div class="form-group">
                  <label for="address1">Address</label>
                  <input type="text" data-bind="value:address" class="form-control" id="txtAddress "
                    placeholder="Enter Address ">
                </div>
                <div class="form-group">
                  <label for="qualification1">Educated</label>
                  <input type="checkbox" data-bind="checked:qualification" id="txtQualification ">
                  <div data-bind="visible: qualification">
                    <div> <input type="radio" name="study" value="SLC" data-bind="checked:level">SLC</div>
                    <div> <input type="radio" name="study" value="Bachelors" data-bind="checked:level">Bachelors</div>
                    <div> <input type="radio" name="study" value="Masters" data-bind="checked:level">Masters</div>
                  </div>
                    
                </div>
                <!--<div class="form-group">
                  <label for="gender1">Gender</label>
                  <select data-bind="value= GenderId,
                                    options:$root.GenderList,
                                    optionsValue:'Value',
                                    optionsText:'Text',
                                    optionsCaption:'---SELECT---'" id="ddlGender">
                    </select>
                </div>-->
               
                <button type="button" class="  btn btn-primary col-md-12" data-bind="event: {click: $root.SaveInformation}" id="btnAddInformation">Save</button>

                <!--<div class="form-group"> 
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>-->
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="content " data-bind="with: MyModel">
          <div class="card card-success"></div>
          <div class="card-header bg-success ">
            <h3 class="card-title text-center text-white">Details</h3>
          </div>
          <form>
            <div class="card border border-primary">
              <div class="card-body">
                <div class="form-group">
                  <h6>First Name : <span data-bind="text: fname"></span></h6>
                  <h6>Last Name : <span data-bind="text: lname"></span></h6>
                  <h6>DOB : <span data-bind="text: dob"></span></h6>
                  <h6>Email : <span data-bind="text: email"></span></h6>
                  <h6>Address : <span data-bind="text: address"></span></h6>
                  <h6>Qualifications : <span data-bind="text: level"></span></h6>
                  <!--<h6>Gender : <span data-bind="text: GenderName"></span></h6>-->
                  
                  <!--<div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>-->
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="libs/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>

</body>

</html>
